<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>Mi Ecommerce</header>
      <nav class="sidebar">
        <ul>
          <h1>Categorias</h1>
          <li><a href="#">Perfumes (13)</a></li>
          <li><a href="#">Ropa (21)</a></li>
          <li><a href="#">Accesorios (41)</a></li>
          <li><a href="#">Zapatos (10)</a></li>
        </ul>
      </nav>
      <main class="products">
        <div class="product-card">
          <img src="./assets/img/grid1.png" alt="Perfume myKingdom" />
          <h2>Perfume myKingdom</h2>
          <p>31.400</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/img/grid2.png" alt="Perfume Phantom" />
          <h2>Perfume Phantom</h2>
          <p>68.900</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/img/grid3.png" alt="Zapatos Docker" />
          <h2>Zapatos Docker</h2>
          <p>29.700</p>
          <button>Comprar</button>
        </div>
        <div class="product-card">
          <img src="./assets/img/grid4.png" alt="Poleron Puma" />
          <h2>Poleron Puma</h2>
          <p>44.700</p>
          <button>Comprar</button>
        </div>
      </main>
      <footer>@miecommerce</footer>
    </div>
  </body>
</html>
